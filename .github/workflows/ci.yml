name: CI Pipeline

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    # Lint job - Check code quality
    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Aggregate products
              run: bun run aggregate:products

            - name: Run ESLint
              run: bun run lint

            - name: Check formatting with Prettier
              run: bunx prettier --check .

    # Type check job - TypeScript validation
    type-check:
        name: Type Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Aggregate products
              run: bun run aggregate:products

            - name: Run TypeScript type checking
              run: bun run tsc

    # Test job - Run all tests
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Aggregate products
              run: bun run aggregate:products

            - name: Run tests
              run: bun test

    # Validate job - Run all validation scripts
    validate:
        name: Validate Data
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Aggregate products
              run: bun run aggregate:products

            - name: Validate categories
              run: bun run validate:categories

            - name: Validate tags
              run: bun run validate:tags

            - name: Validate promotion
              run: bun run validate:promotion

            - name: Validate products
              run: bun run validate:products

            - name: Validate relationships
              run: bun run validate:relationships

            - name: Run all validations (combined)
              run: bun run validate:all

    # Build job - Ensure project builds successfully
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, type-check, test, validate]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
                  retention-days: 7

            - name: Check build size
              run: |
                  echo "Build completed successfully!"
                  du -sh dist/
                  echo "Build contents:"
                  ls -lah dist/

    # Summary job - All checks passed
    ci-success:
        name: CI Success
        runs-on: ubuntu-latest
        needs: [lint, type-check, test, validate, build]
        if: success()

        steps:
            - name: All checks passed
              run: |
                  echo "✅ All CI checks passed successfully!"
                  echo "✅ Lint: Passed"
                  echo "✅ Type Check: Passed"
                  echo "✅ Tests: Passed"
                  echo "✅ Data Validation: Passed"
                  echo "✅ Build: Passed"
